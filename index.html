<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MauriSHOP</title>
    <!--importamos la libreria de iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="deposit">
        <header class="header-mobile">
            <h1 class="logo">MauriShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!-- etiqueta que nos ayuda con identificar semanticamente nuestras barras de widgets-->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">MauriShop</h1>
            </header>
        <nav>
        <ul class="menu">
            <li>
                <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-capslock-fill"></i>Todos los productos</button>
            </li>
            <li>
                <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-capslock"></i>Abrigos</button>
            </li>
            <li>
                <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-capslock"></i>Camisetas</button>
            </li>
            <li>
                <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-capslock"></i>Pantalones</button>
            </li>
            <li>
                <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart4"></i>Carrito <span id="numerito" class="numerito">0</span></a>
            </li>
        </ul>
            </nav>
            <footer>
                <p class="text-footer">Creado por Mauricio Gonzalez</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los Productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!--Se importa desde el JavaScript -->
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
